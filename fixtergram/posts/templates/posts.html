{%extends 'base.html'%}

{%block content%}

<h2>esta es la lista de posts</h2>

<style>
	.publicado {
		color: green;
	}

	.nopublicado {
		color: red;
	}

	.imagenLista {
		width: 100px;
		height: 100px;
		border-radius: 50%;
	}
</style>
<div class="uk-grid">
	{%for post in posts%}
	<div class="uk-width-1-3">
		<a href="/posts/detalle/{{post.id}}/">
		<div class="uk-card uk-card-hover uk-card-body">
            <h3 class="uk-card-title">{{post.titulo}}</h3>
            
			<p>No. de likes: {{post.likes}}</p>
			<p>Descripcion: {{post.descripcion}}</p>
			
			<img class="imagenLista" src="{{post.imagen.url}}" alt="Aqui hay una imagen que contiene packs" >
			
        </div>
	</a>
	</div>
{%endfor%}
</div>

{%endblock content%}
